<!DOCTYPE html>
<html lang="pt"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Quattrocento+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700,800" rel="stylesheet">
</head>
<body>
<section class="main">
    <div class="layer">
        <div class="bottom-grid">
            <div class="logo">
                <h1><a href="/entrar"><span class="fa fa-ravelry"></span> Sistema</a></h1>
            </div>
            <div class="links">
                <ul class="links-unordered-list">
                    <li class="active">
                        <a class="" href="/entrar">Entrar</a>
                    </li>
                    <li class="">
                        <a class="" href="http://localhost:8080/">Cadastrar</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-w3ls">
            <div class="content-bottom">
                <div class="main-icon">
                    <span class="fa fa-eercast"></span>
                </div>
                <form action="/entrar" method="post">
                    <div class="field-group">
                        <span aria-hidden="true" class="fa fa-user"></span>
                        <div class="wthree-field">
                            <input id="text1" name="username" placeholder="Nome de usuário" type="text">
                        </div>
                    </div>
                    <div class="field-group">
                        <span aria-hidden="true" class="fa fa-lock"></span>
                        <div class="wthree-field">
                            <input id="myInput" name="password" placeholder="Senha" type="Password">
                        </div>
                    </div>
                    <div class="wthree-field">
                        <button class="btn" type="submit">Entrar</button>
                    </div>
                    <ul class="list-login-bottom">
                        <li class="">
                            <a class="" href="http://localhost:8080/">Criar Conta</a>
                        </li>
                        <li class="clearfix"></li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>© 2019 Trabalho De Conclusão De Curso
            </p>
        </div>
    </div>
    </div>
</section>
</body>
</html>
